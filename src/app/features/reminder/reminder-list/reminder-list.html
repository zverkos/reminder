<div class="reminder-list-container">
  <app-title text="Список напоминаний"></app-title>
  <mat-card>

    @if (reminderList(); as reminderList) {
      <mat-card-content>
        <table
          mat-table
          [dataSource]="reminderList"
        >
          <ng-container matColumnDef="shortDescription">
            <th mat-header-cell *matHeaderCellDef> <b> Краткое описание </b> </th>
            <td mat-cell *matCellDef="let element"> {{element.shortDescription}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> <b> Статус </b> </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>

          <ng-container matColumnDef="creationDateTime">
            <th mat-header-cell *matHeaderCellDef> <b> Дата и время создания </b> </th>
            <td mat-cell *matCellDef="let element"> {{element.creationDateTime | toTableDateLocal}} </td>
          </ng-container>

          <ng-container matColumnDef="executionDateTime">
            <th mat-header-cell *matHeaderCellDef> <b> Дата и время выполнения </b> </th>
            <td mat-cell *matCellDef="let element"> {{element.executionDateTime | toTableDateLocal}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns;"
            (dblclick)="onRowDoubleClick(row)"
          ></tr>
        </table>

      </mat-card-content>

    }

  </mat-card>
</div>
